services:
  - type: web
    name: construction-tracker
    env: node
    plan: starter
    nodeVersion: 20.9.0
    buildCommand: |
      npm install
      cd server && npm install
      cd ../client && npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 90d
      - key: JWT_COOKIE_EXPIRES_IN
        value: "90"
      - key: REACT_APP_API_URL
        value: https://construction-tracker-webapp.onrender.com
